<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicnlhbmN0YW4iLCJhIjoiY2p6cmZpb3c1MGtweTNkbjR2dGRrMHk5ZiJ9.H8nXUqRjABlGumy-D8fA7A'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ryanctan/cjzufpgfi06m31ckelh8owks3', // replace this with your style URL
      center: [12.5674, 41.8719],
      zoom: 4.8,
      minZoom: 4.8,
      maxBounds: [[-2.5674, 32.8719], [26.5674, 50.8719]]
    });
    // code from the next step will go here
    map.on('click', function(e) {
        var features = map.queryRenderedFeatures(e.point, {
        layers: ['missing-coordinates-gte-final'] // replace this with the name of the layer
        }
    );

    if (!features.length) {
        return;
    }

    var feature = features[0];

    var popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML('<h4>' + feature.properties.place + '</h4>')
        .addTo(map);
    });
    </script>
  </body>
</html>
