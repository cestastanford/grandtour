<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      /* Popup styling automatically rendered by Mapbox */
      
      .mapboxgl-popup-content {
        height: 10px;
        background-color: rgba(0, 0, 0, 0);
        box-shadow: none;
        color: rgba(164, 127, 200, 0.8);

        font-family: 'Open Sans', sans-serif;
        color: rgba(164, 127, 200, 0.8);
        text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
      }

        /* Arrow tip of popup */
        .mapboxgl-popup-anchor-top .mapboxgl-popup-tip,
        .mapboxgl-popup-anchor-top-left .mapboxgl-popup-tip,
        .mapboxgl-popup-anchor-top-right .mapboxgl-popup-tip {
            border-bottom-color: rgba(0, 0, 0, 0);
            }
        .mapboxgl-popup-anchor-bottom .mapboxgl-popup-tip,
        .mapboxgl-popup-anchor-bottom-left .mapboxgl-popup-tip,
        .mapboxgl-popup-anchor-bottom-right .mapboxgl-popup-tip {
            border-top-color: rgba(0, 0, 0, 0);
            }
        .mapboxgl-popup-anchor-left .mapboxgl-popup-tip {
            border-right-color: rgba(0, 0, 0, 0);
            }
        .mapboxgl-popup-anchor-right .mapboxgl-popup-tip {
            border-left-color: rgba(0, 0, 0, 0);
            }

      /* Places selector */

      .places-box {
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        position: absolute;
        max-height: 400px;
        width: 200px;
        top: 0;
        right: 0;
        padding: 10px;
      }
        
      .places-box .places-box-inner {
        background-color: white;
        border: 2px solid #dddddd;
        border-radius: 4px;
        box-shadow:0 1px 2px rgba(0, 0, 0, 0.10);
        padding: 10px;
        margin-bottom: 10px;
      }

      .places-box .places-box-inner div {
        overflow: auto
      }

      .places-box .places-box-inner p {
        background-color: #eeeeee; 
        color: #333; 
        font-family: 'Poly', serif;
        border: 2px solid #dddddd;
        border-radius: 2px;
        text-align: center;
      }

      #selected {
        max-height: 100px;
      }

      #unselected {
        height: 200px; 
        min-height: 100px
      }

      /* All selector buttons */
      button {
        background-color: inherit;
        border: none;
        color: #333;
        cursor: pointer;
      }

      /* States selector */

      .states-box {
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        position: absolute;
        height: 250px;
        width: 300px;
        bottom: 0;
        left: 0;
        padding: 10px;
      }

      .states-box .states-box-inner {
        height: 200px;
        background-color: white;
        border: 2px solid #dddddd;
        border-radius: 4px;
        box-shadow:0 1px 2px rgba(0, 0, 0, 0.10);
        padding: 10px;
        margin-bottom: 10px;
      }

      #states {
        height: inherit;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <div class='places-box top'>
      <div class='places-box-inner'>
          <p>SELECTED</p>
          <div id='selected'></div>
          <p>UNSELECTED</p>
          <div id='unselected'></div>
      </div>
    </div>
    <div class='states-box top'>
        <div class='states-box-inner'>
          <div id='states'></div>
        </div>
      </div>
      
    <script>
    // sets up map
    mapboxgl.accessToken = 'pk.eyJ1IjoicnlhbmN0YW4iLCJhIjoiY2p6cmZpb3c1MGtweTNkbjR2dGRrMHk5ZiJ9.H8nXUqRjABlGumy-D8fA7A'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ryanctan/ck0hlxv3h4l5u1co1n3kcs8te', // replace this with your style URL
      center: [12.5674, 41.8719],
      zoom: 4.8,
      minZoom: 4.8,
      maxBounds: [[-2.5674, 32.8719], [26.5674, 50.8719]]
    });

    // sets up hover popup
    var hoverPopup = new mapboxgl.Popup({ 
      offset: [0, -10],
      closeButton: false,
      closeOnClick: false
    });

    // hovering over point reveals popup
    map.on('mouseover', 'missing-coordinates-gte-final', function(e) {
      map.getCanvas().style.cursor = 'pointer';

      hoverPopup.setLngLat(e.lngLat)
        .setHTML('<h4>' + e.features[0].properties.place + '</h4>')
        .addTo(map);
    });

    // clicking on point will select/deselect point
    map.on('click', 'missing-coordinates-gte-final', function(e) {
      hoverPopup.setLngLat(e.lngLat)
        .setHTML('<h4>' + e.features[0].properties.place + '</h4>')
        .addTo(map);
    });

    // hovering off point hides hover popup
    map.on('mouseout', 'missing-coordinates-gte-final', function(e) {
      map.getCanvas().style.cursor = '';
      hoverPopup.remove();
    });

    var unselected = document.getElementById('unselected');
    var selected = document.getElementById('selected');

    /*
     * Called when buttons are initialized or when a button is clicked. Re-alphabetizes the children of an HTML element when given the parent 
     * (i.e., either selected or unselected).
     */
    function sortButtons(parent) {
      var children = parent.children;
      [].slice.call(children).sort(function(a, b) {
        return a.textContent.localeCompare(b.textContent);
      }).forEach(function(val, index) {
      parent.appendChild(val);
      });
    }

    /*
     * Triggers once map is ready to be interacted with. Buttons for each location allow one to select and deselect places, displaying or 
     * hiding their popups.
     */
    var selectedPopups = [];
    map.once('moveend', function() {
      var points = map.queryRenderedFeatures( { layers: ['missing-coordinates-gte-final'] });
      points.forEach(function(f) {
        var placeName = f.properties.place;
        var placeButton = document.createElement('button');
        placeButton.innerHTML = placeName;
        placeButton.style.display = 'block';

        placeButton.addEventListener('click', function() {
          switch (placeButton.parentElement) {
            // when selecting an unselected element, a popup is drawn on the map and the button is marked as selected
            case unselected:
              let selectedPopup = new mapboxgl.Popup({ offset: [0, -10], closeButton: false, closeOnClick: false })
                .setLngLat(f.geometry.coordinates).setHTML('<h4>' + f.properties.place + '</h4>').addTo(map);
              selectedPopups.push(selectedPopup);
              selected.appendChild(placeButton);
              sortButtons(selected);
              break;
            // when deselecting a selected element, its popup is removed and the button is marked as unselected
            case selected:
              for (d of selectedPopups) {
                if (d._content.innerText === placeName) {
                  selectedPopups.splice(selectedPopups.indexOf(d), 1);
                  d.remove();
                  break;
                }
              };
              unselected.appendChild(placeButton);
              sortButtons(unselected);
              break;
            default:
          }
        })
        // all buttons are initially unselected
        unselected.appendChild(placeButton);
      });
      sortButtons(unselected);
    });
    
    /*
     * Sets up states interaction.
     */
    var states = document.getElementById('states');
    var stateElements = [
      { name: 'Duchy of Modena, Massa and Carrara', color: '#f8de91'},
      { name: 'Grand Duchy of Tuscany', color: '#89d792'},
      { name: 'Papal States', color: '#a879af'},
      { name: 'Tyrol', color: '#fdde86'},
      { name: 'House of Savoy/Kingdom of Sardinia', color: '#71808e'},
      { name: 'Duchy of Parma and Piacenza', color: '#83aa89'},
      { name: 'Republic of Venice', color: '#89b6d7'},
      { name: 'Republic of San Marino', color: '#81b9da'},
      { name: 'Kingdom of Naples', color: '#f0b97f'},
      { name: 'Republic of Lucca', color: '#ce977e'},
      { name: 'Duchy of Sora', color: '#77ac85'},
      { name: 'Bishopric of Trento', color: '#ce977e'},
      { name: 'Republic of Genoa', color: '#ab7879'},
      { name: 'Duchy of Milan and Mantua', color: '#d7bd75'},
    ]
    stateElements.forEach(function(element) {
      var button = document.createElement('div');
        var color = document.createElement('div');
        var name = document.createElement('p');

        color.style.backgroundColor = element.color;
          color.style.width = "20px";
          color.style.height = "20px";
          color.style.display = "inline-block";
          color.style.position = "relative";
          color.style.top = "5px";
          color.style.left = "5px";

        name.innerHTML = element.name;
          name.style.display = "inline-block";
          name.style.position = "relative";
          name.style.left = "10px"
          name.style.font = "'Poly', serif";

        button.style.backgroundColor = "white";
        button.style.cursor = "pointer";

        button.appendChild(color);
        button.appendChild(name);
        button.addEventListener('click', function() {
          this.style.backgroundColor === 'white' ? this.style.backgroundColor = 'rgba(164, 127, 200, 0.5)' : this.style.backgroundColor = "white";
        });
      states.appendChild(button);
    });
    </script>
  </body>
</html>
