<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      .map-overlay {
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        position: absolute;
        width: 200px;
        top: 0;
        right: 0;
        padding: 10px;
      }
        
      .map-overlay .map-overlay-inner {
        background-color: white;
        border: 2px solid #dddddd;
        border-radius: 4px;
        box-shadow:0 1px 2px rgba(0, 0, 0, 0.10);
        padding: 10px;
        margin-bottom: 10px;
      }

      .map-overlay .map-overlay-inner p {
        background-color: #eeeeee; 
        color: #333; 
        font-family: 'Poly', serif;
        border: 2px solid #dddddd;
        border-radius: 2px;
        text-align: center;
      }

      button {
        background-color: inherit;
        border: none;
        color: #333;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <div class='map-overlay top'>
      <div class='map-overlay-inner' style='max-height: 400px'>
          <p>SELECTED</p>
          <div id='selected' style='max-height: 100px; overflow: auto'></div>
          <p>UNSELECTED</p>
          <div id='unselected' style='height: 200px; min-height: 100px; overflow: auto'></div>
      </div>
    </div>
      
    <script>
    // sets up map
    mapboxgl.accessToken = 'pk.eyJ1IjoicnlhbmN0YW4iLCJhIjoiY2p6cmZpb3c1MGtweTNkbjR2dGRrMHk5ZiJ9.H8nXUqRjABlGumy-D8fA7A'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ryanctan/ck0hlxv3h4l5u1co1n3kcs8te', // replace this with your style URL
      center: [12.5674, 41.8719],
      zoom: 4.8,
      minZoom: 4.8,
      maxBounds: [[-2.5674, 32.8719], [26.5674, 50.8719]]
    });

    // sets up hover popup
    var hoverPopup = new mapboxgl.Popup({ 
      offset: [0, -15],
      closeButton: false,
      closeOnClick: false
    });

    // hovering over point reveals popup
    map.on('mouseover', 'missing-coordinates-gte-final', function(e) {
      map.getCanvas().style.cursor = 'pointer';

      hoverPopup.setLngLat(e.lngLat)
        .setHTML('<h4>' + e.features[0].properties.place + '</h4>')
        .addTo(map);
    });

    // clicking on point will select/deselect point
    map.on('click', 'missing-coordinates-gte-final', function(e) {
      hoverPopup.setLngLat(e.lngLat)
        .setHTML('<h4>' + e.features[0].properties.place + '</h4>')
        .addTo(map);
    });

    // hovering off point hides hover popup
    map.on('mouseout', 'missing-coordinates-gte-final', function(e) {
      map.getCanvas().style.cursor = '';
      hoverPopup.remove();
    });

    var unselected = document.getElementById('unselected');
    var selected = document.getElementById('selected');

    /*
     * Called when buttons are initialized or when a button is clicked. Re-alphabetizes the children of an HTML element when given the parent 
     * (i.e., either selected or unselected).
     */
    function sortButtons(parent) {
      var children = parent.children;
      [].slice.call(children).sort(function(a, b) {
        return a.textContent.localeCompare(b.textContent);
      }).forEach(function(val, index) {
      parent.appendChild(val);
      });
    }

    /*
     * Triggers once map is ready to be interacted with. Buttons for each location allow one to select and deselect places, displaying or 
     * hiding their popups.
     */
    var selectedPopups = [];
    map.once('moveend', function() {
      var points = map.queryRenderedFeatures( { layers: ['missing-coordinates-gte-final'] });

      points.forEach(function(f) {
        var placeName = f.properties.place;
        var placeButton = document.createElement('button');
        placeButton.innerHTML = placeName;
        placeButton.style.display = 'block';

        placeButton.addEventListener('click', function() {
          switch (placeButton.parentElement) {
            // when selecting an unselected element, a popup is drawn on the map and the button is marked as selected
            case unselected:
              let selectedPopup = new mapboxgl.Popup({ offset: [0, -15], closeButton: false, closeOnClick: false })
                .setLngLat(f.geometry.coordinates).setHTML('<h4>' + f.properties.place + '</h4>').addTo(map);
              selectedPopups.push(selectedPopup);
              selected.appendChild(placeButton);
              sortButtons(selected);
              break;
            // when deselecting a selected element, its popup is removed and the button is marked as unselected
            case selected:
              for (d of selectedPopups) {
                if (d._content.innerText === placeName) {
                  selectedPopups.splice(selectedPopups.indexOf(d), 1);
                  d.remove();
                  break;
                }
              };
              unselected.appendChild(placeButton);
              sortButtons(unselected);
              break;
            default:
          }
        })
        // all buttons are initially unselected
        unselected.appendChild(placeButton);
      });
      sortButtons(unselected);
    });
      
    
    </script>
  </body>
</html>
